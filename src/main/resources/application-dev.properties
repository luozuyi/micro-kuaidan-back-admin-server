server.port=8085

spring.application.name=micro-kuaidan-back-admin-server

eureka.instance.hostname=localhost
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/

spring.datasource.url=jdbc:mysql://localhost:3306/kuaidan?characterEncoding=utf8&useUnicode=true
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.jdbc.Driver

spring.redis.port=6379
spring.redis.host=localhost
spring.redis.password=
spring.redis.jedis.pool.max-idle=8
spring.redis.jedis.pool.min-idle=0
spring.redis.jedis.pool.max-active=300
spring.redis.jedis.pool.max-wait=-1ms
spring.redis.timeout=5000ms

mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl

pagehelper.helper-dialect=mysql
pagehelper.reasonable=true
pagehelper.support-methods-arguments=true
pagehelper.params=count=countSql

fdfs.so-timeout=1500
fdfs.connect-timeout=600
fdfs.tracker-list[0]=192.168.13.249:22122
fdfs.thumbImage.width=150
fdfs.thumbImage.height=150